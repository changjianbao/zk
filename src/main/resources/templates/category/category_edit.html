<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>个人信息</title>
	<meta name="keywords" content="" />
    <meta name="description" content="LarryCMS Version:1.09" />
	<meta name="Author" content="larry" />
	<meta name="renderer" content="webkit">	
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">	
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">	
	<meta name="apple-mobile-web-app-capable" content="yes">	
	<meta name="format-detection" content="telephone=no">	
	<link rel="Shortcut Icon" href="/favicon.ico" />
	<!-- load css -->
	<link rel="stylesheet" type="text/css" href="../larryms/common/frame/layui/css/layui.css" media="all">
    <link rel="stylesheet" type="text/css" href="../larryms/common/css/gobal.css" media="all">
    <link rel="stylesheet" type="text/css" href="../larryms/common/css/animate.css" media="all">
    <link rel="stylesheet" type="text/css" href="../larryms/backstage/css/common.css" media="all">
    <link rel="stylesheet" type="text/css" href="../larryms/backstage/css/mypanel.css" media="all">
</head>
</head>
<body>
<div class="larry-fluid larry-wrapper">
    <div class="layui-row lay-col-space20">
    	<div class="layui-cos-xs12 layui-col-sm12 layui-col-md12 layui-col-lg12">
    		<section class="larry-body animated fadeInRightBig">
    			<div class="larry-body-header">
    				<span class="tit">类目分组信息</span>
    			</div>
				<input type="hidden" name="id" th:value="${category.id}" >
    			<div class="larry-body-content clearfix">
    				<form class="layui-form" action="" method="post">
				        <div class="layui-form-item">
					        <label class="layui-form-label">名称</label>
					        <div class="layui-input-block">
						        <input type="text" name="cname"  autocomplete="off"  class="layui-input" value="" th:value="${category.cname}" >
					        </div>
				        </div>
				        <div class="layui-form-item">
				        	<label class="layui-form-label">备注</label>
				        	<div class="layui-input-block">
				        		<input type="text" name="bz"  autocomplete="off" class="layui-input" value="" th:value="${category.bz}">
				        	</div>
				        </div>
						<div class="layui-form-item">
							<div class="layui-input-block">
								<button class="layui-btn" lay-submit="" lay-filter="formSubmit">立即提交</button>
								<button type="reset" class="layui-btn layui-btn-primary">重置</button>
							</div>
						</div>
					</form>
    			</div>
    		</section>
    	</div>
    </div>
</div>
<!-- 加载js文件 -->
<script type="text/javascript" src="../larryms/common/frame/layui/layui.js"></script>
<script type="text/javascript" src="../larryms/backstage/js/common.js"></script>
<script>
    layui.config({
        base: '../larryms/common/lib/'
    });
    layui.use(['jquery', 'layer', 'form', 'upload'], function() {
        var $ = layui.$,
            layer = layui.layer,
            form = layui.form;

        //监听提交
        form.on('submit(formSubmit)', function(data){
            params=data.field;
            submit($,params)
            return false;
        });
        //表单提交操作
        function  submit($,params) {
            $.post('/category/save',params,function(res){
                if(res.status==1){
                    layer.msg("保存成功")
                    closeWindow();
                }else{
                    layer.msg(res.msg)
				}
            })
        }
        //关闭弹窗操作
        function closeWindow() {
            parent.layui.table.reload('idTest',{
                page: {
                    curr: 1 //重新从第 1 页开始
                }
            });
            var index=parent.layer.getFrameIndex(window.name);
            parent.layer.close(index);
        }
    })
</script>
</body>
</html>
